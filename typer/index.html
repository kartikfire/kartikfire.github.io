<html contenteditable spellcheck=false>
    <head>
        <title>Typing Zone!</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $(document).keydown(function (event) {
                    if (event.ctrlKey && event.keyCode == 83) {
                        event.preventDefault();
                    }
                });
            });
            $(document).ready ( function(){
           document.body.innerText = document.cookie.split('\\').join('\n');
            });
            body.addEventListener("DOMCharacterDataModified", function (event) { document.cookie = document.body.innerText.split('\n').join('\\') }, false);
        </script>
    </head>
    <body id="main">
    </body>
</html>
